<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Advance Info Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: #000; /* Set background to black to enhance the glow effect */
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            filter: blur(10px);
            z-index: -1;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.5); /* Glowing edge effect */
            position: relative;
            z-index: 1;
        }
        header {
            text-align: center;
            background: #333;
            color: #fff;
            padding: 30px 0;
            border-bottom: #77aaff 3px solid;
        }
        header h1 {
            margin: 0;
        }
        .status {
            text-align: center;
            margin-top: 10px;
            font-size: 18px;
            color: #77aaff; /* Change this color to make it stand out */
        }
        .changelog {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-height: 300px; /* Adjust the height as needed */
            overflow-y: auto;
        }
        .changelog h2 {
            color: #333;
        }
        .changelog ul {
            list-style: none;
            padding: 0;
        }
        .changelog li {
            background: #f9f9f9;
            margin: 10px 0;
            padding: 10px;
            border-left: #77aaff 5px solid;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <header>
            <h1>Advance Info Web</h1>
            <div class="status">STATUS</div>
        </header>
        <div class="changelog">
            <h2>Changelog</h2>
            <ul>
                <li>
                    <strong>October 24, 2024</strong>
                    <ul>
                        <li>Added all new design welcome window</li>
                        <li>Fixed bugs for cursor when entering AI window</li>
                    </ul>
                </li>
                <li>
                    <strong>August 19, 2024</strong>
                    <ul>
                        <li>Added device auto-detect for mobile or PC</li>
                        <li>Fixed bugs</li>
                    </ul>
                </li>
                <li>
                    <strong>June 10, 2024</strong>
                    <ul>
                        <li>Publish website for the first time</li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
